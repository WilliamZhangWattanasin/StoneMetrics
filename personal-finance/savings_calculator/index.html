<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณเงินฝาก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>คำนวณเงินฝาก</h1>
        <form id="deposit-form">
            <label for="principal">จำนวนเงินฝากเริ่มต้น (บาท):</label>
            <input type="number" id="principal" required>

            <label for="interest">อัตราดอกเบี้ยประจำปี (%):</label>
            <input type="number" id="interest" required>

            <label for="years">ระยะเวลาฝาก (ปี):</label>
            <input type="number" id="years" required>

            <label for="monthly-deposit">ฝากเพิ่มต่อเดือน (บาท):</label>
            <input type="number" id="monthly-deposit" value="0" required>

            <button type="submit">คำนวณ</button>
        </form>

        <h2>ยอดเงินฝากรวมหลังจากระยะเวลา</h2>
        <p id="total-amount"></p>

        <h2>ตารางการฝาก</h2>
        <table id="deposit-table">
            <thead>
                <tr>
                    <th>ปี</th>
                    <th>ยอดเงินฝาก</th>
                    <th>ดอกเบี้ย</th>
                    <th>ยอดเงินรวม</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่าผ่อนบ้าน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>คำนวณค่าผ่อนบ้าน</h1>
        <form id="loan-form">
            <label for="principal">จำนวนเงินกู้ (บาท):</label>
            <input type="number" id="principal" required>

            <label for="interest">อัตราดอกเบี้ยประจำปี (%):</label>
            <input type="number" id="interest" required>

            <label for="years">ระยะเวลาในการผ่อน (ปี):</label>
            <input type="number" id="years" required>

            <label for="extra-payment">จ่ายเพิ่มต่อเดือน (บาท):</label>
            <input type="number" id="extra-payment" value="0" required>

            <button type="submit">คำนวณ</button>
        </form>

        <h2>ค่าผ่อนบ้านรายเดือน</h2>
        <p id="monthly-payment"></p>

        <h2>ตารางการผ่อนชำระ</h2>
        <table id="amortization-table">
            <thead>
                <tr>
                    <th>งวด</th>
                    <th>ยอดผ่อน</th>
                    <th>ดอกเบี้ย</th>
                    <th>เงินต้น</th>
                    <th>ยอดคงเหลือ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>การจ่ายเพิ่มและระยะเวลาที่ลดลง</h2>
        <p id="new-term"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
